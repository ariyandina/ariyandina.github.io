            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>Kalkulator</h1>
                </div>
                <div class="panel-body">
                    <form action="/" method="GET" name="form1">
                        <div class="form-group">
                            <label>Angka 1</label>
                            <input type="number" id="angka1" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Angka 2</label>
                            <input type="number" id="angka2" class="form-control">
                        </div>

                        <select name="opt"></p>
 							<option value="tambah"> + </option>
 							<option value="kurang"> - </option>
 							<option value="kali"> * </option>
 							<option value="bagi"> / </option>
							</select>
                        <button class="btn btn-primary" type="button" onclick="hitung()">Hitung</button>
                        <button class="btn btn-primary" type="button" onclick="reset()">Clear</button>


			<div class="form-group">
                            <label for="nama">Hasil</label>
                            <input type="text" id="hasil" disabled="true" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>

function hitung(){
	var myForm = document.form1;
	var angka1=eval(myForm.angka1.value);
	var angka2=eval(myForm.angka2.value);
	var pil= myForm.opt.value;
	if (pil == "tambah") {
	var z = angka1 + angka2;
 	}else if (pil == "kurang") {
	var z = angka1 - angka2;
 	} else if (pil == "kali") {
	var z = angka1 * angka2;
 	} else if (pil == "bagi") {
	var z = angka1 / angka2;
 	}
 	myForm.hasil.value = z;
 	myForm.angka1.value = "";
 	myForm.angka2.value = "";
	}
	function reset(){
	document.form1.reset();
}

</script>
